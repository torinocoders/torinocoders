<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Wheather App</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/script.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center info">
          <h1>Weather</h1>
        </div>
      </div>
      <div class="">
        <a class="btn btn-outline-primary" href="#" role="button">More</a>
        <div class="dropdown more-info">
          <div class="row justify-content-center">
            <div class="col-3">Temperature</span></div>
            <div class="col-3 temp"></div>
          </div>
          <div class="row justify-content-center">
            <div class="col-3">Humidity</div>
            <div class="col-3 humidity"></div>
          </div>
          <div class="row justify-content-center">
            <div class="col-3">Pressure</div>
            <div class="col-3 pressure"></div>
          </div>
          <div class="row justify-content-center">
            <div class="col-3">Temperature max</div>
            <div class="col-3 temp_max"></div>
          </div>
          <div class="row justify-content-center">
            <div class="col-3">Temperature min</div>
            <div class="col-3 temp_min"></div>
          </div>
          <div class="row justify-content-center">
            <div class="col-3">Wind speed</div>
            <div class="col-3 windspeed"></div>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
